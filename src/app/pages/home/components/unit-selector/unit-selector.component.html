<div class="my-2 mx-auto">
  <ul class="list-inline">
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.Metric)">
      <a class="btn btn-secondary text-light" type="button" [ngClass]="unit === unitsEnum.Metric && 'btn-info'">˚C</a>
    </li>
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.Imperial)">
      <a class="btn btn-secondary text-light" type="button" [ngClass]="(unit$ | async) === unitsEnum.Imperial && 'btn-info'">˚F</a>
    </li>
    <li class="list-inline-item" (click)="updateUnit(unitsEnum.SI)">
      <a class="btn btn-secondary text-light" type="button" [ngClass]="(unit$ | async) === unitsEnum.SI && 'btn-info'">K</a>
    </li>
  </ul>
</div>
